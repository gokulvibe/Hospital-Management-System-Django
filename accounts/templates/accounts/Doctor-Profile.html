        <!--Get in touch-->
        <section id="contact">
            <div class="container">
                <div id="ErrorMessage">
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                 </div>
                <h2>Doctor's Profile</h2>
                <form class="contact-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="Name" value="{{doctor_details.doctor_full_name}}" disabled>
                        </div>
                        <div class="form-group">
                           <input placeholder = "Date of Birth" class = "form-control" value="{{doctor_details.date_of_birth}}" type = "text" onfocus = "(this.type = 'date')"  id = "date" disabled>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="Staff ID" value="{{doctor_details.doctor_id}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="Blood-Group" value="{{doctor_details.blood_group}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="number" class="form-control" placeholder="Age" value="{{doctor_details.age}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="gender" value="{{doctor_details.gender}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="Speciality" value="{{doctor_details.speciality}}" disabled>
                       </div>
                       
                       
                       <div class="form-group">
                           <input placeholder = "Date of Joining" class = "form-control" value="{{doctor_details.date_of_joining}}" type = "text" onfocus = "(this.type = 'date')"  id = "date" disabled>
                       </div>
                       <button type="submit" class="btn btn-primary">Edit</button>
                   
               </div>
               <div class="col-md-6 contact info">
                   
                {% if staff_details.profile_picture %}
                <div classs="form-group">
                <img src="{{doctor_details.profile_picture.url}}" width="200" height="150" alt="You should have seen your picture here">
                </div>
                {% endif %}
                       <div class="form-group">
                           <input type="email" class="form-control" placeholder="Email ID" value="{{user.email}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="Contact number" value="{{doctor_details.phone_number}}" disabled>
                       </div> 
                       <div class="form-group">
                           <textarea class="form-control" rows="3" placeholder="Address" value="" disabled>{{doctor_details.address}}</textarea>
                       </div>
                   
               </div>
                </div>
            </form>
            </div>
        </section>
