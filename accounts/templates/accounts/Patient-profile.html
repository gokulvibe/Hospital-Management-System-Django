                    </li>

                        <a class="nav-link" href="/patient-diagnosis">View Diagnosis</a>

                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            </nav>
        </section>
        <!--Get in touch-->
        <section id="contact">
            <div class="container">
                <div id="ErrorMessage">
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                 </div>
                 <h2>Patient Profile</h2>
                 <form class="contact-form">
                <div class="row">
                    <div class="col-md-6">
                        
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="Name" value="{{patient_details.patient_full_name}}" disabled>
                        </div>
                        <div class="form-group">
                           <input placeholder = "Date of Birth" class = "form-control" value="{{patient_details.date_of_birth}}" type = "text" onfocus = "(this.type = 'date')"  id = "date" disabled>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="Staff ID" value="{{patient_details.patient_id}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="Blood-Group" value="{{patient_details.blood_group}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="number" class="form-control" placeholder="Age" value="{{patient_details.age}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="number" class="form-control" placeholder="Age" value="{{patient_details.gender}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="Diagnosis" value="{{patient_details.diagnosis}}" disabled>
                       </div>
                       
                       
                       <div class="form-group">
                           <input placeholder = "Date of Joining" class = "form-control" value="{{patient_details.accepted_date}}" type = "text" onfocus = "(this.type = 'date')"  id = "date" disabled>
                       </div>
                       <button type="submit" class="btn btn-primary">Edit</button>
                   
               </div>
               <div class="col-md-6 contact info">
                   
                {% if patient_details.profile_picture %}
                <div classs="form-group">
                <img src="{{patient_details.profile_picture.url}}" width="200" height="150" alt="You should have seen your picture here">
                </div>
                {% endif %}
                       <div class="form-group">
                           <input type="email" class="form-control" placeholder="Email ID" value="{{user.email}}" disabled>
                       </div>
                       <div class="form-group">
                           <input type="text" class="form-control" placeholder="Contact number" value="{{patient_details.phone_number}}" disabled>
                       </div> 
                       <div class="form-group">
                           <textarea class="form-control" rows="3" placeholder="Address"  disabled>{{patient_details.address}}</textarea>
                       </div>
                   
               </div>
                </div>
            </form>
            </div>
        </section>
